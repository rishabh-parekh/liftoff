{{ $baseurl := .Site.BaseURL }}
{{ range where .Data.Pages "Type"  "Products" }}
<div id="{{ .Type }}" class="point">
  <div class="container">
    <div class="row">
      <i class="point-icon {{ .Params.icon1 }}"></i>
      <i class="point-icon {{ .Params.icon2 }}"></i>
      <i class="point-icon {{ .Params.icon3 }}"></i>
    </div>
    <h2>{{ .Title }}</h2>

    <div class="row">
      <div class="col-md-4 "><img src="/img/{{ .Params.image }}" alt="Product" style="width: 100%;"/></div>
      <div class="col-md-4 col-md-offset-3 text-center">
        <div class="lead">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
