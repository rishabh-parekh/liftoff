{{ $baseurl := .Site.BaseURL }}
{{ range where .Data.Pages "Type"  "Team" }}
<div id="team" class="callout">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
          <i class="callout-icon {{ .Params.icon }}"></i>
        <h2>{{ .Title }}</h2>
        <div class="lead">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</div>

{{ end }}
