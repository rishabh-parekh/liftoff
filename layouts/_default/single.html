{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseURL }}
<div id="single" class="point">
<div class="container">
  <div class="section">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
          <i class="lead-icon {{ .Params.icon }}"></i>
          <h2>{{ .Title }}</h2>

          <h3><a href={{ printf "%s" $.Params.affiliatelink }}>Buy this book</a></h3>

          <div class="lead">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
